<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>
<body>
    <h1>Nuevo mensaje</h1>
    <p><strong>Nombre</strong>: {{ nombre }}</p>
    <p><strong>Email</strong>: {{ email }}</p>
    <p><strong>Mensaje</strong>: {{ mensaje }}</p>
    <hr>
    <p><a href="mailto:{{ email }}">Escribirle</a></p>
    <p>Gracias</p>
</body>
</html>
